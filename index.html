<!DOCTYPE html>
<html lang="en-US" xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
	<title>IS219 Gallery (Project 3)</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Our CSS File along with Boostrap Styles, and FontAwesome Styles-->
	<link rel="stylesheet" type='text/css' href="style.css"/>
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type='text/css' href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
</head>

  <body>
	<div id="vue_app" class="container">

	    <div class="header">
		    
	      <div class="container">
	        <h1 id="app_title">{{ title }}</h1>
	      </div>
	      
	    </div>


	    <div class="main">

	      <div class="container">

	        <div class="col-md-6"> 
	            <div class="thumbnail" v-for="(movie, index) in movies">

						<img class="poster" alt="Movie poster" v-bind:src="movie.posters[movie.posterindex]" v-on:click="posterClick(index)"/>
						<div class="imageInfo">{{ movie.posterindex }}</div>
						
						<p class="title">{{ movie.title }} ({{ movie.country }})</p>
						<p class="score"><i class="fa fa-star" aria-hidden="true"></i> {{ movie.iscore }} </p>
						<p class="runtime">Runtime: {{ movie.runtime }}</p>
						<p class="released">Released: {{ makeTextDate(movie.released) }} | Rated: {{ movie.rating }}</p>
						<p class="websites">Websites: <a v-bind:href="movie.imdb" target="_blank">IMDB</a> | <a v-bind:href="movie.website" target="_blank">Official</a></p>
						
			            <div class="social">
			              <p class="likes" v-on:click="like(index)"><i class="fa fa-thumbs-up" aria-hidden="true"></i> {{ movie.likes }}</p>
			              <p class="dislikes" v-on:click="dislike(index)"><i class="fa fa-thumbs-down" aria-hidden="true"></i> {{ movie.dislikes }}</p>
			            </div>
	            </div> 
	        </div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning" v-bind:href="github" target="_blank">
				<i class="fa fa-lg fa-github pull-left" aria-hidden="true"></i>
				{{ owner }}
	  		</a>
	      </div>
	    </div>
	</div>
  
  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>
	 
  
</body>
</html>
